// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add the classpath for the Google services Gradle plugin
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

// Apply the Google services Gradle plugin for all sub-projects
plugins {
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set the root project build directory
rootProject.buildDir = "../build"

// Configure build directories for subprojects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // Ensure the app module is evaluated first
    project.evaluationDependsOn(":app")
}

// Custom clean task to delete the root project build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
